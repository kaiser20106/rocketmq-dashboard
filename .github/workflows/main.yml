name: Build, Tag and Release RocketMQ Dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate tag name
        id: tag
        run: |
          TAG=v$(date +'%Y.%m.%d.%H%M%S')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 添加 Node.js 支持
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.2.0'
          cache: 'npm'
          
      # 手动处理前端构建
      - name: Manual frontend build
        run: |
          # 查找包含 package.json 的目录
          PACKAGE_JSON_FILES=$(find . -name "package.json" -type f)
          
          if [ -z "$PACKAGE_JSON_FILES" ]; then
            echo "No package.json found, this might be a pure Java project"
            exit 0
          fi
          
          for package_file in $PACKAGE_JSON_FILES; do
            PACKAGE_DIR=$(dirname "$package_file")
            echo "=== Processing package.json in $PACKAGE_DIR ==="
            
            cd "$PACKAGE_DIR"
            
            echo "=== Package.json content ==="
            cat package.json
            
            echo "=== Installing dependencies ==="
            npm install
            
            echo "=== Available npm scripts ==="
            npm run || true
            
            echo "=== Running build if available ==="
            if npm run build 2>/dev/null; then
              echo "Build successful in $PACKAGE_DIR"
            else
              echo "Build failed or not available in $PACKAGE_DIR"
            fi
            
            cd - > /dev/null
          done
      
      
      
      # 增加详细的构建输出
      - name: Build with Maven
        run: mvn clean package -DskipTests -X

      
      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find built jar file
        id: find_jar
        run: |
          JARFILE=$(ls target/*.jar | head -n 1)
          echo "jarfile=$JARFILE" >> $GITHUB_OUTPUT

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.jarfile }}
          asset_name: rocketmq-dashboard-${{ steps.get_version.outputs.version }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
